<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Logo.svg" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Quiz - UncoverPC</title>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Raleway", sans-serif;
        }
  
        body,
        html {
          height: 100%;
          line-height: 1.8;
          overflow: auto;
        }
  
        .w3-bar .w3-button {
          padding: 16px;
        }
  
        .color_theme {
          background-color: rgba(12, 12, 14, 255);
          color: antiquewhite;
        }
  
        * {
          margin: 0;
          padding: 0;
        }

        #main {
          top: 0;
          z-index: 1;
        }
        
        label{
          font-size: 36px;
        }
        select{
          width: 300px;
          height: 50px;
          text-align: center;
          font-size: 36px;
          background-color: RGB(50, 50, 50);
          border-radius: 10px;
          color: aliceblue;
        }

        button{
          width: 250px;
          height: 40px;
          background-color: RGB(50, 50, 50);
          color: aliceblue;
          border-radius: 10px;
          margin-top: 10px;
          margin-bottom: 10px;
        }
        button:hover{
          background-color: rgb(27, 13, 65);
        }
        
        .button_div{
          margin-top: 20px;
        }
  
        #text_container {
          overflow: auto;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          height: 100vh;
        }

        #input_body{
          margin-top: 20px;
          border-radius: 20px;
          background-color: rgb(41, 41, 53);
          overflow: auto;
        }
  
        #main_logo {
          position: relative;
          font-weight: 100;
          opacity: 1;
          font-size: 96px;
          font-style: italic;
          background: -webkit-linear-gradient(
            RGBA(200, 81, 81, 200),
            RGBA(60, 150, 300, 200),
            RGBA(250, 150, 300, 200)
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        #add_products{
          font-size: 64px;
          font-style: italic;
          color: rgb(69, 69, 107);
        }

        #input_body{
          overflow-y: auto;
          width: 550px;
        }

        .label_input {
          width: 250px;
          text-align: right;
          font-size: 28px;
        }

        input {
          display: inline-block;
          clear:right;
          width: 500px;
          padding: 10px;
          border: 2px solid gray !important;
          margin: 10px;
          position: relative;
          background-color: transparent;
          color: gray;
        }

        .input_div {
          align-self: left;
        }
  
        .lds-ring {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
        }
  
        .lds-ring div {
          box-sizing: border-box;
          display: block;
          position: absolute;
          width: 64px;
          height: 64px;
          margin: 8px;
          border: 8px solid #fff;
          border-radius: 50%;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
          border-color: #fff transparent transparent transparent;
        }
  
        .lds-ring div:nth-child(1) {
          animation-delay: -0.45s;
        }
  
        .lds-ring div:nth-child(2) {
          animation-delay: -0.3s;
        }
  
        .lds-ring div:nth-child(3) {
          animation-delay: -0.15s;
        }
      </style>

      <script></script>
  </head>

  <body class="color_theme" id="text_container">
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button w3-wide">
          <object data="assets/Logo.svg" width="20" height="20"></object
        ></a>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
          onclick="w3_open()"
        >
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="progress_bar_container w3-top" id="progress_bar"></div>
    </div>

    <div id="main">
        <!-- Logo -->
        <div id="titles">
          <h1 class="logo" id="main_logo">UncoverPC</h1>
          <h1 class="logo" id="add_products"> Add Products</h1>
        </div>

      <div id="product_type_selector">
        <label for="main_selector"> What would you like to add?</label>
        <div id="type_select">
        <select id="main_selector">
          <option value="laptop">Laptop</option>
          <option value="desktop">Desktop PC</option>
          <option value="mouse">Mouse</option>
          <option value="keyboard">Keyboard</option>
        </select>
        <div class="button_div">
        <button id="load_form" onclick="loadForm()"> Go!</button>
        </div>
      </div>

      <div id="input_body">
        
    </div>


    </div>
  </body>

  <script>
    const laptop_questions = ["Name", "Link","Purpose","CPU", "GPU", "RAM", "Storage Size","Battery Life"];
    const desktop_questions = ["Name", "Link","Purpose","CPU", "GPU", "RAM", "Storage Size"];
    
    var questions_needed = {
      "laptop" :laptop_questions,
      "desktop": desktop_questions
    }

    function loadForm() {
      console.log("received")
      var body = document.getElementById("input_body");
      body.innerHTML = "";
      var s = document.getElementById("main_selector");
      var value = s.value;
      var question_list = questions_needed[value];
      for(var i = 0; i < question_list.length; i++){
        body.innerHTML += 
        `<div class="input_div">
          <label for="input_+${question_list[i]}" class = "label_input"> ${question_list[i]}</label>
          <input
              type="text"
              class="w3-center textfield answer"
              oninput="onType(this)"
              class="input_answer"
              id="input_+${question_list[i]}"
              placeholder = "Enter Input"
             />
          </div>`
      }
      body.innerHTML += 
      `<button id="save_button" onclick="Save()""> Save </button>`
    }

  </script>

</html>
