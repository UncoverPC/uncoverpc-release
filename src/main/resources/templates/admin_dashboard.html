<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Logo.svg" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Add Product - UncoverPC</title>

    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Raleway", sans-serif;
        }
  
        body,
        html {
          height: 100%;
          line-height: 1.8;
        }


        .w3-bar .w3-button {
          padding: 16px;
        }
        
  
        .color_theme {
          background-color: rgb(17, 17, 23);
          color: antiquewhite;
        }
  
        * {
          margin: 0;
          padding: 0;
        }
        #titles{
            position: relative;
        }

        .logo {
            font-weight: 100;
            opacity: 1;
            font-size: 54px;
            font-style: italic;
            color: aliceblue;
            margin: 0;
        }

        #admin_logo {
            text-align: center;
        }

        #main_logo {
          position: relative;
          text-align: center;
          font-weight: 100;
          opacity: 1;
          font-size: 96px;
          font-style: italic;
          background: -webkit-linear-gradient(
            RGBA(200, 81, 81, 200),
            RGBA(60, 150, 300, 200),
            RGBA(250, 150, 300, 200)
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin: 0;
        }
        .graph-label {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 0px;
            margin: 0px;
        }

        #statistics {
            background-color: #0a0f22;
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }
        #visits-box {
            width: 798px;
            height: 475px;
            left: 37px;
            top: 132px;
            margin-left: 10px;
            overflow: hidden;
            background: #283B80;
            border-radius: 20px;
        }
        #visits-graph {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            position: absolute;
        }
        #quiztype-box {
          position: absolute;
          width: 582px;
          height: 230px;
          left: 847px;
          top: 132px;
          overflow: hidden;
          background: #283B80;
          border-radius: 20px;
        }

        #quiztype-graph{
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          background-color: white;
          position: absolute;
          height: 200px;
        }
    </style>
  </head>

  <body class="color_theme" id="text_container">
    <div id="main">
        <div id="titles">
            <h1 class="logo" id="main_logo">UncoverPC</h1>
            <h2  class="logo" id="admin_logo">Admin Dashboard</h2>
        </div>

        <div id="statistics">
            <h1 class="logo">Statistics</h1>
            <div id="visits-box">
                <h3 class="graph-label">Visits </h3>
                <canvas id="visits-graph"></canvas>
            </div>
            <div id="quiztype-box">
                <h3 class="graph-label">Quizzes Taken by Type </h3>
                <canvas id="quiztype-graph"></canvas>
            </div>
        </div>
    </div>
  </body>

  <script>
    const visitsChart = document.getElementById('visits-graph').getContext("2d");
    var visitsGraph = new Chart(visitsChart, {
        type: 'line',
        data: {
        labels: ['10/14', '10/15', '10/16','10/17','10/18'],
        datasets: [{
            label: '# of Visits',
            data: [12, 19, 3, 5, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',

            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {

        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });
    
    const quizTypeChart = document.getElementById('quiztype-graph').getContext("2d");
    var quizTypeGraph = new Chart(quizTypeChart, {
        type: 'bar',
        data: {
        labels: ['Laptop', 'PC', 'Keyboard','Mouse'],
        datasets: [{
            label: '# of Quizzes Taken',
            data: [12, 19, 3, 5],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
      responsive: true,
      aspectRatio: 2,
      maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });

  </script>

</html>
