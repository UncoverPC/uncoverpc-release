<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="icon" href="assets/Logo.svg" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Quiz - UncoverPC</title>
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
      }

      ul{
        list-style-type: none;
      }

      body,
      html {
        height: 100%;
        line-height: 1.8;
        scroll-behavior: smooth;  
      }

      .w3-bar .w3-button {
        padding: 16px;
      }



      .color_theme {
        background-color: rgba(12, 12, 14, 255);
        color: antiquewhite;
      }

      * {
        margin: 0;
        padding: 0;
      }

      #text_container {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        overflow: visible;
      }

      #creator_body{
        background-color: rgb(21, 21, 27);
        border-radius: 20px;
        width: 1050px;
        margin-bottom: 20px;
      }



      #quiz_creator{
        font-size: 60px;
      }

      #titles{
        position: relative;
      }

      li{
        list-style-type: none;
        display: inline-block;
      }

      .logo {
        font-weight: 100;
        opacity: 1;
        font-size: 80px;
        font-style: italic;
        background: -webkit-linear-gradient(
          RGBA(200, 81, 81, 200),
          RGBA(60, 150, 300, 200),
          RGBA(250, 150, 300, 200)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }


      .answer {
        width: 500px;
        padding: 10px;
        border: 2px solid gray !important;
        margin: 10px;
        position: relative;
        background-color: transparent;
        color: gray;
        animation: incomingQuestion 0.5s;
      }

      .answer:hover {
        border: 2px solid rgb(42, 54, 148) !important;
        color: rgb(42, 54, 148) !important;
      }

      .answer_selected {
        border: 2px solid rgb(196, 80, 80) !important;
        color: rgb(196, 80, 80) !important;
      }

      .delete_answer {
        border: transparent;
        background-color: transparent;
        color:rgb(202, 96, 96);
        font-size: 20px;
        font-weight: bold;
        animation: newDeleteButton 0.5s;
      }

      .delete_answer:hover{
        color:rgb(218, 45, 45);
      }

      .delete_question {
        padding: 5px;
        margin-top: 10px;
        border: 2px solid rgb(202, 96, 96);
        border-radius: 10px;
        background-color: transparent;
        color:rgb(202, 96, 96);
        font-size: 18px;
      }

      .delete_question:hover{
        color:rgb(218, 45, 45);
      }



      .question_holder{
        border-radius: 50px;
        margin: 10px 10px;
        max-width: 1000px;
        width: 1000px;
      }


      #sidenav{
        height: 210px;
        width: 70px;
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-items: center;
        z-index: 1; /* Stay on top */
        top: 40%; /* Stay at the top */
        left: 17%;
        border-radius: 10px;
        background-color: rgb(24, 24, 32);
        overflow-x: hidden; /* Disable horizontal scroll */
      }

      .navbar_question{
        font-size: x-large;
        color: white;
        background-color: rgb(55, 40, 104);
        width: 50px;
        height: 50px;
        border-radius: 25px;
        border-color: rgb(192, 190, 190);
        margin: 10px;
        text-decoration: none;
        float: left;
      }

      #save_button{
        background-color: rgb(32, 23, 65);
        font-weight: bold;
        font-size: 22px;
        margin-bottom: 20px;
        color: aliceblue;
        width: 200px;
        height: 50px;
        border: 0;
        border-radius: 10px;
      }

      #save_button:hover{
        background-color:rgb(41, 41, 77);
      }

      #edit-button {
        background-color: rgb(55, 40, 104);
        font-size: 30px;
        border: 0;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 30px;
      }
      #edit-button:hover {
        background-color: rgb(32, 23, 65);
      }

      #edit-holder{
        display: flex;
      }

      .navbar_question:hover{
        background-color: rgb(32, 23, 65);
      }

      #myForm {
        margin: auto 10px;
        display: none;
      }
      #edit-input {
        width: 150px;
        height: 40px;
        background-color: transparent;
        color: white;
        text-align: center;
        border-color: white;
      }
      #submit-form {
        background-color: rgb(41, 41, 77);
        color: #fff;
        margin-left: 10px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        border: 0;
      }
      #submit-form:hover {
        background-color: rgb(78, 78, 141);
      }
      #nav_header{
        font-size: 32px;
      }

      .question_holder:hover {
        background-color:rgb(24, 24, 32);
        opacity: 80%;
        border-radius: 20px;

      }

      #main{
        position: relative;
        height: 100%;
      }

      #main_logo{
        max-height: 100px;
      }

      #submit_button{
          position: relative;
          margin-top: 600px;
          margin-left: 10px;
      }

      .questionButton {
        text-align: center;
        font-size: 31px;
        font-weight: bold;
        margin: 10px;
        width: 50px;
        height: 50px;
        border: 0px;
        background-color: rgb(55, 40, 104);
        color: white;
        border-radius: 25px;
      }

      .questionButton:hover {
        background-color: rgb(32, 23, 65);
      }

      .addAnswer {
        padding: 10px;
        margin-left: 10px;
        border: 2px solid rgb(134, 64, 27);
        position: relative;
        background-color: transparent;
        color: rgba(106, 151, 55, 0.719);
        border-radius: 20%;
        display: inline-flex;
      }

      .addAnswer:hover {
        background-color: rgb(208, 109, 86);
      }


      .textfield {
        width: 40vw;
        background-color: transparent;
        border-color: transparent;
        color: antiquewhite;
      }

      #quiz_title {
        font-size: 50px;
      }

      .question_title{
        font-size: 35px;
      }

      .footer{
        position: static;
        text-align: center;
        width: 100%;

      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }

      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }

      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }

      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .progress_bar_container {
        width: 0vw;
        height: 2px;
        background-color: green;
        position: relative;
        transition: 0.6s;
      }

      /* Next question animation */
      @keyframes newDeleteButton {
        0% {
          transform: translateX(100vw);
        }
        100% {
          transform: translateX(0vw);
        }
      }
      @keyframes nextQuestion {
        0% {
          right: 0vw;
        }

        100% {
          right: 100vw;
        }
      }

      /* Next question animation */
      @keyframes incomingQuestion {
        0% {
          left: 100vw;
        }

        100% {
          left: 0vw;
        }
      }

      /* Next question animation */
      @keyframes previousQuestion {
        0% {
          left: 0vw;
        }

        100% {
          left: 100vw;
        }
      }

      /* Next question animation */
      @keyframes outcomingQuestion {
        0% {
          right: 100vw;
        }

        100% {
          right: 0vw;
        }
      }
    </style>

    <script></script>
  </head>

  <body class="color_theme" id="text_container">

    <div id="sidenav">
      <button class="questionButton" onclick="newQuestion()" id="add_question">
              +
      </button>
      <div id="navbar_questions">
        <a href="#main" class ="navbar_question">↑</a>
        <a href="#quiz_footer" class ="navbar_question">↓</a>
      </div>
    </div>

    <div class="w3-top">
        <div class="w3-bar w3-black w3-card" id="myNavbar">
          <a href="#home" class="w3-bar-item w3-button w3-wide">
            <object data="assets/Logo.svg" width="20" height="20"></object
          ></a>
          <!-- Hide right-floated links on small screens and replace them with a menu icon -->

          <a
            href="javascript:void(0)"
            class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
            onclick="w3_open()"
          >
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <div class="progress_bar_container w3-top" id="progress_bar"></div>
    </div>

    <!--Quiz Creation Body-->
    <div id="main">
      <!-- Logo -->
      <div id="titles">
        <h1 class="logo" id="main_logo">UncoverPC</h1>
        <h1 class="logo" id="quiz_creator"> Quiz Creator</h1>
      </div>
      
      <!-- Title -->
      <div id="edit-holder">
        <button id="edit-button" onClick="showEdit()">✎</button>
        <div class="form-popup" id="myForm" >
            <input id="edit-input" type="text" placeholder="Enter Quiz" name="quiz" required>
            <button id="submit-form" onClick="getQuiz()">Go!</button>
        </div>
      </div>
      <div>
        <input
          type="text"
          class="w3-center textfield"
          id="quiz_title"
          oninput="onChangeQuizTitle(this)"
          name="quiz_title"
          placeholder = "Quiz Title"
        />
      </div>
      <!--Quiz Creator Body-->
      <ul id="creator_body">
        <!-- Question Element -->
       <li class="question_holder" id="question_1">
         <div>
          <!--Question Input-->
          <input
          type="text"
          class="w3-center textfield question_title"
          id="question_title_1"
          name="question_title"
          placeholder="Question"
          oninput="onType(this)"
          />

         <div class="answer_box">
          <div id="answers_1">
            <div id="answer_1_1">
             <input
              type="text"
              class="w3-center textfield answer"
              oninput="onType(this)"
              id="ainput_1_1"
              name="answer"
              placeholder="Answer"
             />
             <button class="delete_answer" onclick="delAnswer(1,1)"> X</button>
            </div>
          </div>
          Scalable:
          <input type="checkbox" id="scalable_1" onclick="saveScalable(1)"/>
          <button class="addAnswer" onclick="addAnswer(1)" id="add_question">
            Add Answer
          </button>
         </div>
         <button class="delete_question" onclick = "delQuestion(1)"> Delete Question</button>

        </div>
      </li>
     </ul>

     <footer class="footer" id="quiz_footer">
      <button id="save_button" onclick="saveQuiz()">Save Quiz</button>
     </footer>

  </body>


  <script>

    var question_counter =1;

    //Questions & answers (injected from backend)
    const questions = [
      {
        question: "Battery life",
        answers: ["1-3 hours", "3-5 hours", "5-9 hours", "9-12 hours"],
      },
      {
        question: "Performance",
        answers: [
          "Web-Browsing",
          "Photo Editing",
          "Rendering",
          "Coding",
          "Gaming",
        ],
      },
      {
        question: "Price",
        answers: ["<$200", "$200-$500", "$500-$800", "$800-$1200", "$1200+"],
      },
      {
        question: "Longeivity",
        answers: ["<1year", "1-3years", "3-5years", "6-8years"],
      },
    ];
    var quiz = { quizTitle: "laptop", questions: questions};

    function QuestionAndAnswer (question, answers) {
      this.question = question;
      this.answers = answers;
    }

    var answerCounter = [1];

    var scalableArr = [false];

    function getQuiz() {
      var quizTitle = document.getElementById("edit-input").value
      console.log(quizTitle);
        $.ajax({
          url: "/create_quiz1/edit",
          type: "GET",
          contentType: "application/json;charset=UTF-8",
          data: {quizTitle: quizTitle},
          success: function (response) {
            loadQuiz(response);
          },
          error: function (e) {
            alert("Error!");
          },
        });
      }

    function loadQuiz(quiz) {
      question_counter =0;
      answerCounter =[];

      var titleElement  = document.getElementById("quiz_title");
      titleElement.placeholder = quiz.quizTitle;
      titleElement.value = quiz.quizTitle;
      document.getElementById("creator_body").innerHTML ="";
     
      for (let i=0; i<quiz.question_bank.length; i++) {
        var currentQuestion = quiz.question_bank[i];
        newQuestion();
        document.getElementById("question_title_"+question_counter).placeholder = currentQuestion.title;
        document.getElementById("question_title_"+question_counter).value = currentQuestion.title;
        console.log("question_title_"+question_counter);
        
        for (let j=1; j<=currentQuestion.answers.length; j++) {
          if(j!=1) {
            addAnswer(question_counter);
          }
            document.getElementById("ainput_"+question_counter+"_"+j).placeholder = currentQuestion.answers[j-1];
            document.getElementById("ainput_"+question_counter+"_"+j).value = currentQuestion.answers[j-1];
        }
      }
    }

    function showEdit() {
      var doc = document.getElementById("myForm");
      if (doc.style.display == "block") {
        doc.style.display = "none";
      }
      else {
        doc.style.display = "block";
      }
    }

    function saveScalable(num) {
      scalableArr[num-1] = document.getElementById("scalable_"+num).checked;
    }

    function renderScalables() {
      for(let i=1; i<=question_counter;i++){
        var cScalable = document.getElementById("scalable_"+i);
        if(cScalable !== null) {
          cScalable.checked = scalableArr[i-1];
        }
      }
    }

    function saveQuiz() {
      quiz.questions = [];
      quiz.quizTitle ="";
      quiz.quizTitle = document.getElementById("quiz_title").value;

      for(let i = 1; i<=question_counter; i++) {
        var cAnswers = [];
        var cQuestion = document.getElementById("question_title_"+i).placeholder;
        var cScalable = document.getElementById("scalable_"+i).checked;

        if(cQuestion != null){
            for(let j = 1; j <= answerCounter[i-1]; j++) {
              var cAnswer = document.getElementById("ainput_"+i+"_"+j).value;
              cAnswers.push(cAnswer);
            }

            var tempQuestion = {
              question: cQuestion,
              answers: cAnswers,
              scalable: cScalable,
            }
            quiz.questions.push(tempQuestion);
          }
      }

      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      if (confirm("Are you sure you want to submit this quiz?")) {
        console.log(token)
        console.log(quiz)
        $.ajaxSetup({
          headers:{"X-XSRF-TOKEN": token}
        })
        $.ajax({
          url: "/api/quiz/create/",
          type: "POST",
          contentType: "application/json;charset=UTF-8",
          data: JSON.stringify(
            quiz
          ),
          success: function (response) {
            alert(response);
          },
          error: function (e) {
            alert("Error!");
          },
        });
      }
    }



    function addAnswer(questionNum) {
      answerCounter[questionNum-1] +=1;
      var loc = document.getElementById("answers_"+questionNum);
      answerNum = answerCounter[questionNum-1]
      loc.innerHTML +=
            `<div id="answer_${questionNum}_${answerNum}">
             <input
              type="text"
              class="w3-center textfield answer"
              oninput="onType(this)"
              id="ainput_${questionNum}_${answerNum}"
              name="answer"
              placeholder="Answer"
             />
             <button class="delete_answer" onclick="delAnswer(${questionNum},${answerNum})"> X</button>
            </div>`;
      //Getting placeholders to texts so the texts dont disapear
      var answers = document
        .getElementById("answers_"+questionNum)
        .querySelectorAll(".answer");
      answers.forEach((item) => {
        if(item.placeholder != "Answer"){
            item.value = item.placeholder;
        }
      });
    }

    function delAnswer(qNum, ansNum) {
      var id = "answer_"+qNum+"_"+ansNum;
      var loc = document.getElementById(id);
      answerCounter[qNum-1] = answerCounter[qNum-1] - 1;
      loc.remove();
    }

    function delQuestion(qNum) {
      //check if deleting 1st question
      if(question_counter==1){
        question_counter -=1;
      }
      var id = "question_"+qNum;
      var loc = document.getElementById(id);
      loc.remove();
    }

    function onType(element) {
      element.placeholder = element.value;
    }

    function onChangeQuizTitle(element) {
      quiz.quizTitle = element.value;
    }

    //In Use
    function newQuestion() {
        question_counter++;
        scalableArr.push(false);
        answerCounter.push(1);
        var loc = document.getElementById("creator_body");
        var id = "answers_"+question_counter;
        var qid = "question_"+question_counter;
        var aCounter = answerCounter[question_counter-1];
        loc.innerHTML += `<li class="question_holder" id="question_${question_counter}">
         <div>
          <!--Question Input-->
          <input
          type="text"
          class="w3-center textfield question_title"
          id="question_title_${question_counter}"
          name="question_title"
          placeholder="Question"
          oninput="onType(this)"
          />

         <div class="answer_box">
          <div id=${id}>
            <div id="answer_${question_counter}_${aCounter}">
             <input
              type="text"
              class="w3-center textfield answer"
              oninput="onType(this)"
              id="ainput_${question_counter}_${aCounter}"
              name="answer"
              placeholder="Answer"
             />
             <button class="delete_answer" onclick="delAnswer(${question_counter},${answerCounter[question_counter-1]})"> X</button>
            </div>
          </div>
          Scalable:
          <input type="checkbox" id="scalable_${question_counter}" onclick="saveScalable(${question_counter})"/>
          <button class="addAnswer" id=${qid} onclick="addAnswer(${question_counter})" id="add_question">
            Add Answer
          </button>
         </div>
         <button class="delete_question" onclick ="delQuestion(${question_counter})"> Delete Question</button>
        </div>
      </li>`;
      setQuestionTitles();
      renderScalables();
    }

    function setQuestionTitles() {
      for(let i=1; i<=question_counter; i++) {
        var question = document.getElementById("question_title_"+i);
        if(question==null){
        }
        else{
          if(question.placeholder != "Question"){
            question.value = question.placeholder;
          }
          var answers = document
          .getElementById("answers_"+i)
          .querySelectorAll(".answer");
          answers.forEach((item) => {
          if(item.placeholder != "Answer"){
              item.value = item.placeholder;
          }
        });
        }
      }
    }

  </script>
</html>
