<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - UncoverPC</title>
        <link rel="stylesheet" href="../static/assets/dist/styles.css" />
    </head>

    <body>
        <div class="w-screen h-screen bg-slate-900">
            <div
                id="login-wrapper"
                class="absolute overflow-hidden top-1/2 left-1/2 p-5 my-0 mx-auto w-full xs:w-9/12 h-full xs:h-5/6 xs:rounded-lg bg-white shadow-md"
            >
                <div
                    id="logo-wrapper"
                    class="w-full flex justify-end xs:justify-start"
                >
                    <div class="flex items-center gap-x-3">
                        <img
                            src="../static/assets/images/Logo.svg"
                            alt="UncoverPC Logo"
                            class="w-12 xs:w-7 h-10 xs:h-12"
                        />
                        <span
                            class="hidden xs:block font-semibold text-md tracking-wide"
                            >UncoverPC</span
                        >
                    </div>
                </div>
                <div
                    id="login-container"
                    class="flex flex-col items-stretch absolute top-1/2 left-1/2 w-full max-w-3xl px-6 xs:px-14 sm:px-24 md:px-32 lg:px-44"
                >
                    <h1 class="text-3xl sm:text-4xl font-semibold mb-3">
                        Forgot Password?
                    </h1>
                    <h2 class="mb-6 text-sm sm:text-base text-gray-500">
                        Please enter the email address associated with your
                        account.
                    </h2>
                    <form
                        action="/action_page.php"
                        class="flex flex-col items-center"
                    >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email address"
                            class="border md:border-2 mb-6 border-black rounded-md p-2.5 md:p-3 w-full placeholder:text-sm md:placeholder:text-base placeholder:text-gray-700"
                        />
                        <input
                            class="cursor-pointer bg-slate-800 hover:bg-slate-900 text-sm md:text-base text-white font-semibold p-3 rounded-md inline-flex justify-center w-full"
                            type="submit"
                            value="Send recovery email"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
