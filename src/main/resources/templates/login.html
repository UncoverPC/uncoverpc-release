<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
lang="en">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Login - UncoverPC</title>
         <link rel="icon" href="assets/images/Logo.svg">
        <link rel="stylesheet" th:href="@{/assets/dist/styles.css}" />
    </head>

    <body>
        <div class="w-screen h-screen bg-slate-900">
            <div
                id="login-wrapper"
                class="absolute overflow-hidden top-1/2 left-1/2 my-0 mx-auto w-11/12 h-5/6 rounded-lg bg-white shadow-md"
            >
                <div
                    class="w-1/2 h-full absolute left-0 p-8 border-r-2 border-slate-900"
                >
                    <div class="flex items-center gap-x-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-black"></div>
                        <span class="font-semibold text-md tracking-wide"
                            >UncoverPC</span
                        >
                    </div>
                    <div
                        id="login-container"
                        class="flex flex-col items-stretch absolute top-1/2 left-1/2 w-full px-44"
                    >
                        <h1 class="text-3xl font-semibold mb-8">
                            Welcome Back!
                        </h1>
                        <form action="/action_page.php">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                class="border-2 mb-4 border-black rounded-md p-3 w-full placeholder:text-gray-700"
                            />
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                                class="border-2 mb-6 border-black rounded-md p-3 w-full placeholder:text-gray-700"
                            />
                            <div class="flex justify-center mb-6">
                                <a
                                    href="/forgotpassword"
                                    class="text-sm font-medium underline decoration-solid"
                                    >Forgot password</a
                                >
                            </div>
                            <input
                                class="cursor-pointer bg-slate-800 hover:bg-slate-900 mb-4 text-white font-semibold p-3 rounded-md inline-flex justify-center w-full"
                                type="submit"
                                value="Sign in"
                            />
                            <button
                                class="cursor-pointer mb-6 border-2 border-black font-semibold p-3 rounded-md inline-flex justify-center items-center gap-2.5 w-full"
                            >
                                <img
                                    src="/assets/images/Google Icon.svg"
                                    alt="Google icon"
                                    class="w-6 h-6"
                                />
                                <span>Sign in with Google</span>
                            </button>
                            <div class="flex justify-center gap-2">
                                <span class="text-sm"
                                    >Don't have an account?</span
                                >
                                <a
                                    href="#"
                                    class="text-sm font-medium underline decoration-solid"
                                    >Sign up for free</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
                <div
                    class="w-1/2 h-full absolute right-0 border-l-2 border-slate-900"
                ></div>
            </div>
        </div>
    </body>
</html>
